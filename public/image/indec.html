<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .slider {
      display: flex;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .slide {
      flex: 0 0 50vw;
      overflow: hidden;
      transform: skewX(-10deg);
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: skewX(10deg);
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slide">
      <img src="./slider1.jpg" alt="Image 1">
    </div>
    <div class="slide">
      <img src="./slider2.jpg" alt="Image 2">
    </div>
  </div>
</body>

</html>
